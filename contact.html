        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact page-section">
        <div class="container">
            <div class="contact-content-page">
                <div class="contact-intro">
                    <h3>GET IN TOUCH</h3>
                    <p>For bookings, collaborations, or any inquiries, send me a message:</p>
                </div>
                
                <!-- Contact Form -->
                <form class="contact-form" id="contactForm" action="https://formsubmit.co/el/xovote" method="POST">
                    <!-- FormSubmit Configuration -->
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_subject" value="New Contact Form Submission from RalfJay.com">
                    <input type="text" name="_honey" style="display:none">
                    <input type="hidden" name="_template" value="box">

                    <div class="form-row">
                        <input type="text" name="name" placeholder="YOUR NAME" required>
                        <input type="email" name="email" placeholder="YOUR EMAIL" required>
                    </div>
                    <input type="text" name="subject" placeholder="SUBJECT" required>
                    <textarea name="message" placeholder="YOUR MESSAGE" rows="6" required></textarea>
                    <button type="submit" class="btn btn-primary">
                        <i data-lucide="send"></i>
                        <span>SEND MESSAGE</span>
                    </button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <h4 class="footer-social-title">CONNECT WITH ME</h4>

                                                                                                                                                                        <div class="footer-social">
                <a href="https://www.instagram.com/ralf_jay/" target="_blank" class="footer-social-icon" title="Instagram">
                    <img src="images/InstagramTransparent.png" alt="Instagram" width="23" height="23">
                </a>
                <a href="https://www.tiktok.com/@ralf_jay" target="_blank" class="footer-social-icon" title="TikTok">
                    <img src="images/TikTokTransparent.png" alt="TikTok" width="23" height="23">
                </a>
                <a href="https://open.spotify.com/artist/0VPjoHRGyaRZboop09IXBq?si=a0UxmCMqQhyhyX9RqU5PRQ" target="_blank" class="footer-social-icon" title="Spotify">
                    <img src="images/SpotifyTransparent.png" alt="Spotify" width="30" height="30">
                </a>
                <a href="https://soundcloud.com/ralfjay" target="_blank" class="footer-social-icon" title="SoundCloud">
                    <img src="images/SoundcloudTransparent.png" alt="SoundCloud" width="38" height="14">
                </a>
                <a href="https://www.beatport.com/artist/ralf-jay/905437" target="_blank" class="footer-social-icon" title="Beatport">
                    <img src="images/BeatportTransparent.png" alt="Beatport" width="27" height="27">
                </a>
                <a href="https://music.apple.com/gr/artist/ralf-jay/1525718659?l=el" target="_blank" class="footer-social-icon" title="Apple Music">
                    <img src="images/AppleTransparent.png" alt="Apple Music" width="23" height="23">
                </a>
                <a href="https://www.traxsource.com/artist/566003/ralf-jay" target="_blank" class="footer-social-icon" title="Traxsource">
                    <img src="images/TraxsourceTransparent.png" alt="Traxsource" width="23" height="23">
                </a>
            </div>
            <p>&copy; 2026 Ralf Jay. All rights reserved.</p>
            <p>Designed for Professional Entertainment</p>
        </div>
